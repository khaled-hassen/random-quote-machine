<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <!-- google fonts import -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Raleway&display=swap" rel="stylesheet">
    <!-- awesome fonts import -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
        integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper" id="quote-box">
        <div class="quote-container">
            <i class="fas fa-quote-left"></i>
            <p class="quote" id="text"></p>
            <i class="fas fa-quote-right"></i>
            <p class="quote" id="author"></p>
        </div>
        <div class="btn-container">
            <a href="https://twitter.com/intent/tweet" id="tweet-quote" target="_blank">
                <i class="fab fa-twitter-square"></i>
            </a>
            <button id="new-quote">New quote</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
